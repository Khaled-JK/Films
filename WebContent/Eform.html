<!DOCTYPE html>
<html>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>

<h3>Insert Film</h3>

<div>
	<form action="AddFilm" method="POST">
	    <label for="Title"><b>Title</b></label>
	    <input type="text" placeholder="Enter Title" name="Title" required>
	
	    <label for="Director"><b>Director</b></label>
	    <input type="text" placeholder="Enter Director Name" name="Director" required>
	
	    <label for="Year of Production"><b>Year of Production</b></label>
	    <input type="text" placeholder="Enter Year of Production" name="YearofProduction" required>
	
	    <label for="Characters"><b>Characters</b></label>
	    <input type="text" placeholder="Enter Characters Name" name="Character1" required>
	    <input type="text" placeholder="Enter Characters Name" name="Character2" required>
	    <input type="text" placeholder="Enter Characters Name" name="Character3" required>
	
	    <br>
	    <br>
	    
	    <label for="Genre">Genre</label>
	    <select id="genre" name="Genre">
	      <option value="Drama">Drama</option>
	      <option value="Comedy">Comedy</option>
	      <option value="Action">Action</option>
	      <option value="Adventure">Adventure</option>
	      <option value="Horror">Horror</option>
	    </select>
	  
	    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
